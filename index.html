<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My neighborhood</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">My Neighborhood</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left" data-bind='foreach: places'>
                    <li data-bind='css: { active: $parent.activePlace() === $data }'>
                        <a href="#" data-bind='text: title, visible: show, click: $parent.showDetails'></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div id="error-message" class="alert alert-danger text-center">
                    Failed to initialize Google Maps
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="Search" data-bind="textInput:filter">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div id="fs-template" class="hidden">
        <div class="row">
            <div class="col-sm-12 text-center">
                <p>
                    <strong>
                        <span class="fs-name"></span>
                    </strong>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <img class="fs-photo" src="" />
            </div>

            <div class="col-sm-8">
                <p class="fs-rating hidden">
                    <b>Rating:</b>
                    <span></span>
                </p>
                <p class="fs-price hidden">
                    <b>Price:</b>
                    <span></span>
                </p>
                <p class="fs-address hidden">
                    <b>Address:</b>
                    <span></span>
                </p>
                <p class="fs-phone hidden">
                    <b>Phone:</b>
                    <span></span>
                </p>
                <p class='fs-link'>
                    <a href='#' target="_blank">Foursquare page</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery-1.11.2.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/knockout-3.4.2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUzRwwJRf4DAQj2xG9GY6MoRqq526GjBs&callback=initMap" async
        defer onerror="initMapError()"></script>
    <script src="js/main.js"></script>
</body>

</html>

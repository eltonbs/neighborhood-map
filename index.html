<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My neighborhood</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-left">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                <span class="navbar-brand">My Neighborhood</span>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-left" data-bind='foreach: locations'>
                    <li><a href="#" data-bind='text: title, click: $parent.updateCurrentLocation'></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div id="map"></div>

    <script src="js/vendor/jquery-1.11.2.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/knockout-3.4.2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUzRwwJRf4DAQj2xG9GY6MoRqq526GjBs&callback=initMap" async
        defer></script>
    <script src="js/main.js"></script>
</body>

</html>
